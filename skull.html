<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parallax</title>
    <style>
        .parallax-container {
            background-image: url(https://img.freepik.com/premium-photo/blue-starry-sky-generative-ai_791316-12386.jpg?w=2000);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <!--container element-->
    <div class="parallax-container">
        <div class="paragraph">1</div>
        <div class="paragraph">2</div>
        <div class="paragraph">3</div>
    </div>
</body>
</html>
